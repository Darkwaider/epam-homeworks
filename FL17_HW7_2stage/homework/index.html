<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Write your code here -->
<div class="wrapper">
    <div class="calculator">
        <form name="form">
            <input type="text" id="output" name="output" placeholder="0" disabled>
            <div class="wrap_for_btn">
                <div class="empty"></div>
                <div class="empty"></div>
                <div>
                    <input type="button" id="clear" value="C">
                </div>
                <div>
                    <input type="button" id="divide" value="/">
                </div>
                <div>
                    <input type="button" id="nine" value="9">
                </div>
                <div>
                    <input type="button" id="eight" value="8">
                </div>
                <div>
                    <input type="button" id="seven" value="7">
                </div>
                <div>
                    <input type="button" id="multi" value="*">
                </div>
                <div>
                    <input type="button" id="six" value="6">
                </div>
                <div>
                    <input type="button" id="five" value="5">
                </div>
                <div>
                    <input type="button" id="four" value="4">
                </div>
                <div>
                    <input type="button" id="add" value="+">
                </div>
                <div>
                    <input type="button" id="three" value="3">
                </div>
                <div>
                    <input type="button" id="two" value="2">
                </div>
                <div>
                    <input type="button" id="one" value="1">
                </div>
                <div>
                    <input type="button" id="subs" value="-">
                </div>
                <div class="empty"></div>
                <div>
                    <input type="button" id="zero" value="0">
                </div>
                <div>
                    <input type="button" id="equal" value="=">
                </div>
                <div class="empty"></div>
            </div>
        </form>
    </div>

    <div class="main_logs_container">

    </div>
</div>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
